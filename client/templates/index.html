{% extends "layouts/base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="row">
    {% include "layouts/menu.html" %}
    <div class="col">
        <div class="card">
            <div class="card-header bg-light py-4">
                <strong>Dashboards</strong>
            </div>
            <div class="container-fluid my-4">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <a href="{% url 'supplier_list' %}" class="card dash-btn">
                            <i class="fas fas-dash fa-people-carry"></i> Suppliers
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <a href="{% url 'product_list' %}" class="card dash-btn">
                            <i class="fas fas-dash fa-boxes"></i> Inventory
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <a href="{% url 'customer_list' %}" class="card dash-btn">
                            <i class="fas fas-dash fa-shopping-bag"></i> Customers
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <a href="{% url 'delivery_schedule' %}" class="card dash-btn">
                            <i class="fas fas-dash fa-truck-loading"></i> Delivery Schedule
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <a href="{% url 'manufacturing_dashboard' %}" class="card dash-btn">
                            <i class="fas fas-dash fa-industry"></i> Manufacturing
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <a href="{% url 'shipment_schedule' %}" class="card dash-btn">
                            <i class="fas fas-dash fa-shipping-fast"></i> Shipment Schedule
                        </a>
                    </div>
                </div>            
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
