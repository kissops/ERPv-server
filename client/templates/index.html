{% extends "layouts/base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="row">
    {% include "layouts/menu.html" %}
    <div class="col">
        <div class="card">
            <div class="card-header bg-light py-4">
                <strong>Dashboards</strong>
            </div>
            <div class="container-fluid mb-4">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="card text-center my-2 mx-1 py-5 px-2" style="background: #f8f9fa; font-size: 1.5em; line-height: 2.5;">
                            <i class="fas fa-truck-loading"></i> Delivery Schedule
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card text-center my-2 mx-1 py-5 px-2" style="background: #f8f9fa; font-size: 1.5em; line-height: 2.5;">
                            <i class="fas fa-pallet"></i> Inventory Control
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card text-center my-2 mx-1 py-5 px-2" style="background: #f8f9fa; font-size: 1.5em; line-height: 2.5">
                            <i class="fas fa-industry"></i> Manufacturing
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-3">
                        <div class="card text-center my-2 mx-1 py-5 px-2" style="background: #f8f9fa; font-size: 1.5em; line-height: 2.5">
                            <i class="fas fa-shipping-fast"></i> Shipment Schedule
                        </div>
                    </div>
                </div>            
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
