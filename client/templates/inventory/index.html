{% extends "layouts/base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="row">
    {% include "layouts/menu.html" %}
    <div class="col">
        <div class="card">
            <div class="card-header bg-light py-4">
                <strong>Inventory Dashboard</strong>
            </div>
            <div class="container-fluid my-4">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <a href="{% url 'warehouse_list' %}" class="card dash-btn">
                            <i class="fas fas-dash fa-warehouse"></i> Warehouses
                        </a>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <a href="{% url 'product_list' %}" class="card dash-btn">
                            <i class="fas fas-dash fa-boxes"></i> Products
                        </a>
                    </div>
                </div>          
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
